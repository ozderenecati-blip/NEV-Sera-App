<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <canvas id="icon192" width="192" height="192"></canvas>
  <canvas id="icon512" width="512" height="512"></canvas>
  <canvas id="favicon" width="16" height="16"></canvas>
  
  <script>
    function drawIcon(ctx, size) {
      // Yeşil gradient arka plan (sera rengi)
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#059669');
      gradient.addColorStop(1, '#047857');
      
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, size * 0.18);
      ctx.fill();
      
      // Sera çizimi
      const centerX = size / 2;
      const centerY = size * 0.55;
      const seraWidth = size * 0.6;
      const seraHeight = size * 0.4;
      
      // Sera gövdesi (yeşil cam)
      ctx.fillStyle = 'rgba(255, 255, 255, 0.25)';
      ctx.beginPath();
      ctx.moveTo(centerX - seraWidth/2, centerY + seraHeight/2);
      ctx.lineTo(centerX - seraWidth/2, centerY - seraHeight/4);
      ctx.quadraticCurveTo(centerX, centerY - seraHeight, centerX + seraWidth/2, centerY - seraHeight/4);
      ctx.lineTo(centerX + seraWidth/2, centerY + seraHeight/2);
      ctx.closePath();
      ctx.fill();
      
      // Sera çerçevesi
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size * 0.02;
      ctx.stroke();
      
      // Dikey çizgiler
      ctx.beginPath();
      ctx.moveTo(centerX, centerY - seraHeight * 0.75);
      ctx.lineTo(centerX, centerY + seraHeight/2);
      ctx.stroke();
      
      // Bitki
      ctx.fillStyle = '#34d399';
      ctx.beginPath();
      ctx.ellipse(centerX, centerY + seraHeight * 0.2, size * 0.06, size * 0.1, 0, 0, Math.PI * 2);
      ctx.fill();
      
      // NEV yazısı
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.14}px sans-serif`;
      ctx.textAlign = 'center';
      ctx.fillText('NEV', centerX, size * 0.25);
    }
    
    ['icon192', 'icon512', 'favicon'].forEach(id => {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext('2d');
      drawIcon(ctx, canvas.width);
    });
  </script>
</body>
</html>
